{% extends "base.html" %}
{% load humanize %}

{% block content %}

<h2>Contracts overview</h2>
<table>
<thead>
    <tr>
        <td>Buyer</td>
        <td>Rate</td>
    </tr>
</thead>

{% for contract in object_list %}
    <tr>
        <td>{{ contract.buyer.name }}</td>
        <td>{{ contract.hourly_rate|intcomma }} euro / hour</td>
    </tr>
{% empty %}
    <tr>No contracts found</tr>
{% endfor %}
</table>

<p><a href="{% url 'microinvoice_buyer' %}">Create</a></p>

{% endblock %}
